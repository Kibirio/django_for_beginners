{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <title>TweexBooks</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Tweex Bookstore</a>
        <button class="navbar-toggler"  type="button"data-toggle="collapse"data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == '/' %} active {% endif %}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item {% if request.path == '/about-us/' %} active {% endif %}">
                    <a class="nav-link" href="/about-us/">About us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    
    <footer>
        <p class="container">Tweex Bookstore copyright {{ current_year }}</p>
    </footer>
    
    <script src="{% static 'main/js/jquery.min.js' %}"></script>
    <script src="{% static 'main/js/popper.min.js' %}"></script>
    <script src="{% static 'main/css/bootstrap.min.js' %}"></script>
</body>
</html>
